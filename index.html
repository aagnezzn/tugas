<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Diri</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient( #edeaeab7);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 20px;
    }
    fieldset {
      border: 2px solid #2575fc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #1719be;
    }
    table {
      width: 100%;
    }
    td {
      padding: 8px;
      vertical-align: top;
    }
    input[type="text"], input[type="password"], input[type="date"], 
    input[type="tel"], input[type="email"], select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 6px;
    }
    textarea {
      resize: both;
    }
    button {
      display: block;
      width: 100%;
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffffff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Form Data Diri</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>Akun</legend>
      <table>
        <tr>
          <td><label for="username">Username</label></td><td>:</td>
          <td><input type="text" id="username" name="Username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td><td>:</td>
          <td><input type="password" id="password" name="Password" /></td>
        </tr>
        <tr>
          <td><label for="konfirmasi">Konfirmasi Password</label></td><td>:</td>
          <td><input type="password" id="konfirmasi" name="Konfirmasi Password" /></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Data Diri</legend>
      <table>
        <tr>
          <td><label for="nama">Nama Lengkap</label></td><td>:</td>
          <td><input type="text" id="nama" name="Nama" /></td>
        </tr>
        <tr>
          <td><label for="nim">NIM</label></td><td>:</td>
          <td><input type="text" id="nim" name="NIM" pattern="[0-9]+" placeholder="Hanya angka"/></td>
        </tr>
        <tr>
          <td><label for="ttl">Tempat/Tanggal Lahir</label></td><td>:</td>
          <td><input type="date" id="ttl" name="ttl" /></td>
        </tr>
        <tr>
          <td>Nomor Telp</td><td>:</td>
          <td><input type="tel" name="telepon" placeholder="08xxxxxxxxxx" /></td>
        </tr>
        <tr>
          <td>Email</td><td>:</td>
          <td><input type="email" name="email" placeholder="contoh@email.com"></td>
        </tr>
        <tr>
          <td>Agama</td><td>:</td>
          <td>
            <select name="agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Alamat</td><td>:</td>
          <td><textarea name="alamat" rows="5" cols="30" placeholder="Masukkan alamat lengkap"></textarea></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td><td>:</td>
          <td>
            <input type="radio" name="jk" value="Pria" id="jk_pria" /><label for="jk_pria">Pria</label>
            <input type="radio" name="jk" value="Perempuan" id="jk_perempuan"/><label for="jk_perempuan">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>Jurusan</td><td>:</td>
          <td>
            <select name="jurusan" required>
              <option value="">-- Pilih Jurusan --</option>
              <option value="Teknologi Informasi">Teknologi Informasi</option>
              <option value="Ilmu komputer">Ilmu Komputer</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobi</td><td>:</td>
          <td>
            <input type="checkbox" id="hobi_musik" name="hobi[]" value="Musik" /><label for="hobi_musik">Musik</label><br>
            <input type="checkbox" id="hobi_baca" name="hobi[]" value="Membaca" /><label for="hobi_baca">Membaca</label><br>
            <input type="checkbox" id="hobi_seni" name="hobi[]" value="Seni" /><label for="hobi_seni">Seni</label><br>
            <input type="checkbox" id="hobi_olahraga" name="hobi[]" value="Olahraga" /><label for="hobi_olahraga">Olahraga</label>
          </td>
        </tr>
        <tr>
          <td>Instagram</td><td>:</td>
          <td><input type="text" name="instagram" placeholder="Username Instagram" /></td>
        </tr>
      </table>
    </fieldset>

    <button type="submit">Kirim</button>
  </form>
</div>
</body>
</html>
